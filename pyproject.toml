[tool.poetry]
name = "adventofcode"
version = "0.1.0"
description = "Jacek's Advent of code solution"
authors = ["Jacek <jacek@suchenia.pl>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
beautifulsoup4 = "^4.12.2"
requests = "^2.31.0"
tqdm = "^4.66.1"
cpmpy = "^0.9.16"
numpy = "^1.26.1"
sympy = "^1.12"
pandas = "^2.1.2"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
