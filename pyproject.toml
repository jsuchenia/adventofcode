[tool.poetry]
name = "adventofcode"
version = "0.1.0"
description = "Jacek's Advent of code solution"
authors = ["Jacek <jacek@suchenia.pl>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"

# Numeric libraries
cpmpy = "*"
numpy = "*"
sympy = "*"
pandas = "*"
scipy = "*"
networkx = "*"
shapely = "*"
pydantic = "*"

# Jits are not supported under 3.12 yet :/
#[tool.poetry.group.jit.dependencies]
#numba = "*"
#taichi = "*

[tool.poetry.group.sync.dependencies]
beautifulsoup4 = "*"
python-slugify = "*"
requests = "*"
setuptools = "*"

[tool.poetry.group.dev.dependencies]
tqdm = "*"
ipython = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-xdist = "*"
pytest-picked = "*"

[tool.poetry.group.vis.dependencies]
matplotlib = "*"
pygraphviz = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--picked -n auto"
minversion = "8.0"
console_output_style = "progress"
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"

[tool.black]
line-length = 150
target-version = ['py311']

[tool.isort]
profile = "black"
src_paths = ["2023", "2022", "2021"]
